<h1>{{character.name}} <span ng-if="character.nickname">({{character.nickname}})</span></h1>

<div>
    <img class="portrait" src="{{character.imageUrl}}" alt="Character portrait"/>
</div>
<div class="form-group">
    <label>Image url</label>
    <input type="text" class="form-control" placeholder="Image url" ng-model="character.imageUrl"/>
</div>

<dl>
    <dt>Name</dt>
    <dd>{{character.name || 'Unknown'}} <span ng-if="character.nickname"> ({{character.nickname}})</span></dd>
    <dt>Race</dt>
    <dd>{{character.race || 'Unknown'}}</dd>
    <dt>Birth</dt>
    <dd>{{character.birthplace || 'Unknown'}} at {{character.birthdate || 'Unknown'}}</dd>
    <dt>Background</dt>
    <dd>{{character.background || 'Unknown'}}</dd>
</dl>

<button type="submit" class="btn btn-success" ng-click="updateCharacter(character)">Save changes</button>
